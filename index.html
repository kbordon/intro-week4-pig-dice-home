<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice!</h1>
      </div>
      <div id="create-players">
        <div class="well">
          <form id="player-form">
            <div class="form-group">
              <label for="player-one">Enter name for player one:</label>
              <input id="player-one" type="text" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="player-two">Enter name for player two:</label>
              <input id="player-two" type="text" class="form-control" required>
            </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
      </div>

      <br>
      <div id="game-box">
        <div class="row">
          <div class="col-md-6">
            <button type="button" id="button-play" class="btn btn-success">PLAY</button>
            <button type="button" id="button-hold" class="btn btn-warning">HOLD</button>
            <button type="button" id="button-reset" class="btn btn-primary">RESET</button>
            <div id="score-total">
            </div>
          </div>

          <div class="col-md-6">
            <div class="well well-score">
              <ul class="list-inline" id="score-keeper">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
